{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <form method="POST">
        {% csrf_token %}
        <fieldset class = "form-group">
            <legend class = "border-bottom mb-4"> Reset Password</legend>
            {{form | crispy}}
        </fieldset>

        <button class="btn btn-outline-info" type = "submit"> Reset Password </button>
    </form>

{% endblock content %}
